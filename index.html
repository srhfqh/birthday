<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Special Day</title>
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background-color: #f5f1e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: #fffaf3;
      padding: 30px;
      border: 2px solid #e0d5c1;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 8px;
      border: 1px solid #c9bda9;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      background: #d6c7b2;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: #a35d5d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ’Œ Enter our first date ðŸ’Œ</h2>
    <input type="password" id="password" placeholder="ddmmyyyy">
    <button onclick="checkPassword()">Submit</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function checkPassword() {
      let input = document.getElementById("password").value;
      let correct = "25092023"; // <-- replace with your date in ddmmyyyy format
      if (input === correct) {
        window.location.href = "birthday.html"; // redirect to main page
      } else {
        document.getElementById("error").innerText = "Hehe nope, try again sayang ðŸ’•";
      }
    }
  </script>
</body>
</html>
