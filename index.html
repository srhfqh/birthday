<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>U are alive</title>

  <style>
    :root{
      --bg:#f6f1e8;        
      --paper:#fffdf9;     
      --accent:#d6c6b1;    
      --accent-2:#f3e9e3;
      --muted:#c9bda9;
      --danger:#e07b7b;
      --shadow: 0 8px 18px rgba(23,20,15,0.08);
    }

    body{
      margin:0;
      font-family:'Scrapbook', cursive;
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    

    .container{
      display:flex;
      gap:40px;
      align-items:center;
      background: var(--paper);
      padding:30px;
      border-radius:20px;
      box-shadow: var(--shadow);
    }

    /* photo */
    .photo{
      width:280px;
      height:350px;
      background:#eee url("images/him.jpg") center/cover no-repeat;
      border:6px solid #fff;
      box-shadow:0 6px 16px rgba(0,0,0,0.15);
      transform: rotate(-3deg);
      border-radius:10px;
      position:relative;
    }
    .photo::before{
      content:"";
      width:80px;
      height:25px;
      background: #f3e9e3;
      position:absolute;
      top:-15px;
      left:30%;
      transform:rotate(-6deg);
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    /* lock + keypad */
    .lock-area{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .dots{
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }
    .dot{
      width:18px;
      height:18px;
      background:transparent;
      border-radius:50%;
      border:2px solid var(--muted);
      transition:background .15s, transform .12s;
    }
    .dot.filled{
      background: var(--accent);
      border-color: var(--accent);
      transform:scale(1.1);
      box-shadow:0 4px 6px rgba(214,198,177,0.2);
    }

    .keypad{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      width:250px;
    }
    .key{
      background: linear-gradient(180deg,var(--accent-2), #fff);
      border-radius:14px;
      padding:18px 12px;
      font-size:20px;
      text-align:center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      cursor:pointer;
      user-select:none;
      transition: transform .08s, box-shadow .08s;
      font-weight:600;
    }
    .key:active{ transform: translateY(2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05);}
    .key.k-special{ font-size:16px; background: var(--accent); color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <!-- left photo -->
    <div class="photo"></div>

    <!-- right lock + keypad -->
    <div class="lock-area">
      <h2>guess the password .☘︎ ݁˖</h2>
      
      <!-- dots above keypad -->
      <div class="dots" id="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <!-- keypad -->
      <div class="keypad">
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>

        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>

        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>

        <div class="key k-special" data-key="clear">Clear</div>
        <div class="key" data-key="0">0</div>
        <div class="key k-special" data-key="back">←</div>
      </div>
    </div>
  </div>

  <script>
    const correctPin = "19092025"; // change to your date ddmmyyyy
    const redirectTo = "birthday.html"; 

    let input = "";
    const dots = document.querySelectorAll('.dot');
    const keys = document.querySelectorAll('.key');

    function updateDots(){
      dots.forEach((d,i)=>{
        d.classList.toggle('filled', i < input.length);
      });
    }

    function pressKey(k){
      if(k === "clear"){ input=""; updateDots(); return; }
      if(k === "back"){ input=input.slice(0,-1); updateDots(); return; }
      if(/^\d$/.test(k)){
        if(input.length >= correctPin.length) return;
        input += k;
        updateDots();
        if(input.length === correctPin.length) checkPin();
      }
    }

    function checkPin(){
      if(input === correctPin){
        window.location.href = "page2.html";
      } else {
        input="";
        updateDots();
      }
    }

    keys.forEach(k => k.addEventListener('click',()=>pressKey(k.dataset.key)));
    window.addEventListener('keydown', e=>{
      if(e.key==="Backspace") pressKey('back');
      if(e.key==="Delete") pressKey('clear');
      if(/^[0-9]$/.test(e.key)) pressKey(e.key);
    });
  </script>
</body>
</html>
