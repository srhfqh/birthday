<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Long We've Been Together ðŸ’•</title>
  <style>
    body {
      background: #fdfaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Scrapbook', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Search box */
    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 2px solid #d9c9a5;
      border-radius: 30px;
      padding: 12px 20px;
      width: 350px;
      margin: auto;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.6s ease;
      opacity: 1;
    }

    .search-box span {
      flex: 1;
      text-align: left;
      font-size: 18px;
      color: #8a6f4d;
    }

    .search-box i {
      font-size: 20px;
      color: #b08d57;
    }

    /* Circle photo */
    .circle-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #d9c9a5;
      margin: 20px auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Countdown box */
    .countdown-box {
      background: #fff;
      border: 2px solid #d9c9a5;
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      width: 400px;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .time {
      text-align: center;
      font-size: 20px;
      color: #8a6f4d;
    }
    .time span {
      display: block;
      font-size: 30px;
      font-weight: bold;
      color: #b08d57;
    }

    /* Active state */
    .active .search-box {
      opacity: 0;
      transform: translateY(-80px);
    }
    .active .circle-photo {
      opacity: 1;
      transform: translateY(0);
    }
    .active .countdown-box {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const container = document.querySelector(".container");
      const searchBox = document.querySelector(".search-box");

      searchBox.addEventListener("click", () => {
        container.classList.add("active");
      });

      // Countdown timer
      const countDate = new Date("2024-08-12 00:00:00").getTime(); // <-- put your start date here
      const daysSpan = document.getElementById("days");
      const hoursSpan = document.getElementById("hours");
      const minsSpan = document.getElementById("mins");
      const secsSpan = document.getElementById("secs");

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = now - countDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        daysSpan.textContent = days;
        hoursSpan.textContent = hours;
        minsSpan.textContent = mins;
        secsSpan.textContent = secs;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
  <!-- For search icon -->
  <script src="https://kit.fontawesome.com/a2d9d6d66a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Search box -->
    <div class="search-box">
      <span>How long have we been together?</span>
      <i class="fas fa-search"></i>
    </div>

    <!-- Circle photo -->
    <div class="circle-photo">
      <img src="images/us1.jpg" alt="Us together">
    </div>

    <!-- Countdown -->
    <div class="countdown-box">
      <div class="time"><span id="days">0</span>Days</div>
      <div class="time"><span id="hours">0</span>Hours</div>
      <div class="time"><span id="mins">0</span>Mins</div>
      <div class="time"><span id="secs">0</span>Secs</div>
    </div>
  </div>
</body>
</html>
