<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Countdown</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .box {
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.6s ease, opacity 0.6s ease;
    }

    .box.hidden {
      opacity: 0;
      transform: translateY(-100px);
      pointer-events: none;
    }

    .search-icon {
      font-size: 22px;
      color: #555;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      margin: 20px auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    .photo.show {
      opacity: 1;
      transform: translateY(0);
    }

    .countdown {
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      font-size: 22px;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.8s ease;
    }

    .countdown.show {
      opacity: 1;
      transform: translateY(0);
    }

    .time {
      display: inline-block;
      margin: 0 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Box -->
    <div class="box" id="questionBox">
      u have been in this eath for ? 
      <span class="search-icon">üîç</span>
    </div>

    <!-- Photo -->
    <img src="yourphoto.jpg" alt="Us" class="photo" id="photo">

    <!-- Countdown Box -->
    <div class="countdown" id="countdown">
      <span class="time" id="days"></span> Days 
      <span class="time" id="hours"></span> Hours 
      <span class="time" id="minutes"></span> Mins 
      <span class="time" id="seconds"></span> Sec
    </div>
  </div>

  <script>
    const questionBox = document.getElementById("questionBox");
    const photo = document.getElementById("photo");
    const countdownBox = document.getElementById("countdown");

    // Birthday start date
    const startDate = new Date("2002-09-19T00:00:00");

    questionBox.addEventListener("click", () => {
      // Hide question box
      questionBox.classList.add("hidden");

      // Show photo after delay
      setTimeout(() => {
        photo.classList.add("show");
        countdownBox.classList.add("show");
      }, 600);
    });

    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate; // difference in ms

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
