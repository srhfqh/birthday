<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Long We’ve Been Together</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f0e6; /* beige scrapbook bg */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Photo */
    .photo-circle {
      width: 200px; /* bigger frame */
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      border: 5px solid #d9c9a5;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Search Box */
    .search-box {
      background: #fff;
      border: 2px solid #d9c9a5;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .search-box img {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    /* Countdown Box */
    .countdown-box {
      margin-top: 20px;
      background: linear-gradient(135deg, #fff7f0, #fdf2e9);
      padding: 20px 25px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1), 0 0 15px rgba(255, 182, 193, 0.3);
      font-size: 18px;
      display: none;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    /* Countdown numbers */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #countdown span {
      background: #fff;
      padding: 12px 18px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #444;
      min-width: 90px;
      text-align: center;
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    #countdown span:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Photo -->
    <div class="photo-circle" id="photoCircle">
      <img src="yourphoto.jpg" alt="Us">
    </div>

    <!-- Search Box -->
    <div class="search-box" id="searchBox">
      lemme remind u how old u are now 
      <img src="images/meme.jpg" alt="search icon">
    </div>

    <!-- Countdown Box -->
    <div class="countdown-box" id="countdownBox">
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const countdownBox = document.getElementById("countdownBox");
    const photoCircle = document.getElementById("photoCircle");
    const countdownElement = document.getElementById("countdown");

    // Animate search box on load
    window.onload = () => {
      setTimeout(() => {
        searchBox.style.opacity = "1";
        searchBox.style.transform = "translateY(0)";
      }, 300);
    };

    // When clicking search box → show photo + countdown
    searchBox.addEventListener("click", () => {
      photoCircle.style.opacity = "1";
      photoCircle.style.transform = "translateY(0)";

      setTimeout(() => {
        countdownBox.style.display = "block";
        countdownBox.style.opacity = "1";
        countdownBox.style.transform = "translateY(0)";
      }, 500);
    });

    // Countdown from his birthday: 19 Sept 2002
    const startDate = new Date("2002-09-19T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = now - startDate;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span>${days}<br>Days</span>
        <span>${hours}<br>Hours</span>
        <span>${minutes}<br>Mins</span>
        <span>${seconds}<br>Sec</span>
      `;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
