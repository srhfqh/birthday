<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Long Weâ€™ve Been Together</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f0e6; /* beige scrapbook bg */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Photo */
    .photo-circle {
      width: 200px; /* bigger frame */
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      border: 5px solid #d9c9a5;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Search Box */
    .search-box {
      background: #fff;
      border: 2px solid #d9c9a5;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .search-box img {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    /* Countdown Box */
    .countdown-box {
      background: #fff;
      border: 2px solid #d9c9a5;
      border-radius: 25px;
      padding: 20px 30px;
      font-size: 20px;
      margin-top: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: none;
      animation: fadeSlide 0.8s ease forwards;
    }

    @keyframes fadeSlide {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Countdown numbers */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-weight: bold;
      margin-top: 10px;
    }

    #countdown div {
      background: #fdf6ec;
      border-radius: 12px;
      padding: 12px;
      min-width: 70px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    #countdown span {
      display: block;
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Photo -->
    <div class="photo-circle" id="photoCircle">
      <img src="yourphoto.jpg" alt="Us">
    </div>

    <!-- Search Box -->
    <div class="search-box" id="searchBox">
      lemme remind u how old u are now 
      <!-- Replace this link with your GitHub image raw link -->
      <img src="images/meme.jpg" alt="search icon">
    </div>

    <!-- Countdown Box -->
    <div class="countdown-box" id="countdownBox">
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const countdownBox = document.getElementById("countdownBox");
    const photoCircle = document.getElementById("photoCircle");

    // Start hidden
    window.onload = () => {
      setTimeout(() => {
        searchBox.style.opacity = "1";
        searchBox.style.transform = "translateY(0)";
      }, 300);
    };

    searchBox.addEventListener("click", () => {
      // Show photo smoothly
      photoCircle.style.opacity = "1";
      photoCircle.style.transform = "translateY(0)";
      // Show countdown after
      setTimeout(() => {
        countdownBox.style.display = "block";
      }, 500);
    });

    // Countdown from his birthday: 19 Sept 2002
    const startDate = new Date("2002-09-19T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = now - startDate;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <div>${days}<span>Days</span></div>
        <div>${hours}<span>Hours</span></div>
        <div>${minutes}<span>Mins</span></div>
        <div>${seconds}<span>Secs</span></div>
      `;
    }, 1000);
  </script>
</body>
</html>
