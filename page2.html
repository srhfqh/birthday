<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Journey</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f0e6; /* beige scrapbook theme */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Circle photo */
    .circle-photo {
      width: 200px; /* bigger frame */
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* First box (question) */
    .question-box {
      background: #fff;
      padding: 15px 25px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      cursor: pointer;
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease;
    }
    .question-box img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    /* Countdown box */
    .countdown-box {
      margin-top: 20px;
      background: #fff;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
      display: none;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    /* Active state for animation */
    .active {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle-photo" id="circlePhoto">
      <img src="YOUR_GITHUB_IMAGE_URL" alt="Us">
    </div>

    <div class="question-box" id="questionBox">
      <span>do u know how old u are now ehe</span>
      <img src="images/meme.jpg" alt="icon" id="searchIcon">
    </div>

    <div class="countdown-box" id="countdownBox">
      <p id="countdown"></p>
    </div>
  </div>

  <script>
    const questionBox = document.getElementById("questionBox");
    const countdownBox = document.getElementById("countdownBox");
    const countdown = document.getElementById("countdown");
    const circlePhoto = document.getElementById("circlePhoto");
    const searchIcon = document.getElementById("searchIcon");

    const birthday = new Date("2002-09-19T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = now - birthday;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} Days ${hours} Hours ${minutes} Mins ${seconds} Sec`;
    }

    setInterval(updateCountdown, 1000);

    function revealCountdown() {
      circlePhoto.style.display = "block";
      countdownBox.style.display = "block";

      setTimeout(() => {
        circlePhoto.classList.add("active");
        countdownBox.classList.add("active");
        questionBox.classList.add("active");
      }, 100);
    }

    // trigger when clicking either the box or icon
    questionBox.addEventListener("click", revealCountdown);
    searchIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      revealCountdown();
    });
  </script>
</body>
</html>
